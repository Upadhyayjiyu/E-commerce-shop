<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | FurniCo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">ðŸª‘ FurniCo Admin</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="admin-page">
    <h2>Admin Dashboard</h2>
    <section class="admin-section">
      <h3>Manage Products</h3>
      <form onsubmit="addProduct(event)">
        <input type="text" id="adminProductName" placeholder="Product Name" required />
        <input type="number" id="adminProductPrice" placeholder="Price" required />
        <input type="text" id="adminProductImage" placeholder="Image URL" required />
        <select id="adminProductCategory">
          <option value="chair">Chair</option>
          <option value="sofa">Sofa</option>
          <option value="table">Table</option>
        </select>
        <button type="submit">Add Product</button>
      </form>

      <div id="adminProductList" class="product-grid">
        <!-- Existing products populated dynamically -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FurniCo. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
